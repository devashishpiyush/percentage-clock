<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Percentage Clock</title>

        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Percentage Clock</h1>
            <h3 id="date"></h3>
        </header>
        <div class="container">
            <div class="clock">
                <h1><span id="time"></span><small>%</small></h1>
            </div>
            <div class="bar">
                <div class="line"></div>
            </div>
        </div>
        <footer>
            Made by <a href="http://github.com/devashishpiyush" title="GitHub: Devashish Roy" target="_blank">Devashish Roy</a>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
